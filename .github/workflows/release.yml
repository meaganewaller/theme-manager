name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and publish release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            target: darwin_arm64
          - os: ubuntu-latest
            target: linux_amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Prepare release directory
        run: |
          mkdir -p dist/theme-manager-${{ steps.version.outputs.version }}/bin
          cp bin/theme-manager dist/theme-manager-${{ steps.version.outputs.version }}/bin/
          chmod +x dist/theme-manager-${{ steps.version.outputs.version }}/bin/theme-manager

      - name: Create tarball
        run: |
          cd dist
          tar -czf \
            theme-manager_${{ steps.version.outputs.version }}_${{ matrix.target }}.tar.gz \
            theme-manager-${{ steps.version.outputs.version }}

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 theme-manager_${{ steps.version.outputs.version }}_${{ matrix.target }}.tar.gz \
            > theme-manager_${{ steps.version.outputs.version }}_${{ matrix.target }}.tar.gz.sha256

      - name: Extract release notes
        id: notes
        run: |
          awk "/## \\[${{ steps.version.outputs.version }}\\]/,/^## \\[/" CHANGELOG.md \
            | sed '1d;$d' > release-notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: release-notes.txt
          files: |
            dist/theme-manager_${{ steps.version.outputs.version }}_${{ matrix.target }}.tar.gz
            dist/theme-manager_${{ steps.version.outputs.version }}_${{ matrix.target }}.tar.gz.sha256

